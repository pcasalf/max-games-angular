<div class="orders">
  <form class="custom-form" method="POST">
    <h1>Listado De Productos</h1>
    <input
      type="text"
      [(ngModel)]="name"
      name="name"
      placeholder="Nombre"
      required="required"
    />
    <input
      type="text"
      [(ngModel)]="cover"
      name="cover"
      placeholder="Cover"
      required="required"
    />
    <input
      type="text"
      [(ngModel)]="description"
      name="description"
      placeholder="DescripciÃ³n"
      required="required"
    />
    <input
      type="number"
      [(ngModel)]="price"
      name="price"
      placeholder="Precio"
      required="required"
    />
    <div>
      <p>Featured</p>
    <input
      type="checkbox"
      [(ngModel)]="featured"
      name="featured"
      placeholder="Destacado"
      required="required"
    />
    </div>
    <div>
      <p>Online</p>
    <input
      type="checkbox"
      [(ngModel)]="online"
      name="online"
      placeholder="online"
      required="required"
    />
    </div>
    <div>
    <button type="submit" (click)="getAllProducts()">Crear</button>
    <button type="submit" (click)="getAllProducts()">Actualizar</button>
    <button type="submit" (click)="getAllProducts()">Borrar</button>
    </div>
  </form>
</div>
