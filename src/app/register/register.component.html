<div class="register">
  <form class="custom-form" method="post">
    <h1>Register</h1>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required="required"
    />
    <input
      type="text"
      [(ngModel)]="name"
      name="name"
      placeholder="Nombre"
      required="required"
    />
    <input
      type="text"
      [(ngModel)]="last_name"
      name="last_name"
      placeholder="Apellido"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="confirmPassword"
      name="password_confirmation"
      placeholder="Confirmar contraseÃ±a"
      required="required"
    />
    <input
      type="date"
      [(ngModel)]="birthday"
      name="birthday"
      placeholder="Fecha de Nacimiento"
      required="required"
    />
    <button type="submit" (click)="register()">Register</button>
  </form>
</div>
